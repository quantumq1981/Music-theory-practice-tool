# Music Theory Practice Tool 🎵

An interactive tool designed to help guitarists practice and master music theory concepts like intervals, scales, chords, and fretboard visualization. Perfect for beginners, intermediates, and advanced players looking to sharpen their skills.

---

## 🎯 Features

- 🎸 Guitar-focused music theory drills
- 🎯 Practice intervals, chords, scales, and keys
- 🔀 Randomized quizzes and exercises
- ⚙️ Configurable settings (difficulty, key, scale type)
- 💻 Lightweight and easy to run locally

---

## 🚀 Getting Started

### ✅ Prerequisites

- Node.js v14 or higher
- npm or yarn

### 📦 Installation

```bash
git clone https://github.com/quantumq1981/Music-theory-practice-tool.git
cd Music-theory-practice-tool
npm install
